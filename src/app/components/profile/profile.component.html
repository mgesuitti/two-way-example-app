<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <h4>Profile</h4>
                        <hr>
                    </div>
                </div>
                <form>
                    <div class="form-group row">
                        <label for="username" class="col-4 col-form-label">User Name*</label>
                        <div class="col-8">
                            <input [(ngModel)]="user.username" name="username" placeholder="Username" class="form-control"
                                required="required" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name" class="col-4 col-form-label">First Name</label>
                        <div class="col-8">
                            <input [(ngModel)]="user.name" name="name" placeholder="First Name" class="form-control"
                                type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastname" class="col-4 col-form-label">Last Name</label>
                        <div class="col-8">
                            <input [(ngModel)]="user.lastname" name="lastname" placeholder="Last Name" class="form-control"
                                type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-4 col-form-label">Email*</label>
                        <div class="col-8">
                            <input [(ngModel)]="user.email" name="email" placeholder="Email" class="form-control"
                                required="required" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="website" class="col-4 col-form-label">Website</label>
                        <div class="col-8">
                            <input [(ngModel)]="user.website" name="website" placeholder="website" class="form-control"
                                type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="publicinfo" class="col-4 col-form-label">Public Info</label>
                        <div class="col-8">
                            <textarea [(ngModel)]="user.publicInfo" name="publicinfo" cols="40" rows="4" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="newpass" class="col-4 col-form-label">New Password</label>
                        <div class="col-8">
                            <input [(ngModel)]="user.password" name="newpass" placeholder="New Password" class="form-control"
                                type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-4 col-8">
                            <button name="submit" type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <h4>{{user.name}} {{user.lastname}} ({{user.username}})</h4>
                        <hr>
                        <p>{{user.email}}</p>
                        <p>{{user.website}}</p>
                        <p>{{user.publicInfo}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
